<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Shop</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="bg-primary"><!--The background color within the body tag is set to primary, also known as blue-->
    <div class="container mt-5">
        <h2 class="text-warning">Computer Shop Products</h2><!--Made the h2 tag's text set to warning also known as a shade of yellow-->
        <table class="table table-info"><!--Used table-info also known as a light gray or green-->
          <thead>
            <tr>
              <th>Product ID</th>
              <th>Product Name</th>
              <th>Category</th>
              <th>Price</th>
              <th>In Stock</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="1">1</td>
              <td>Desktop Computer</td>
              <td>Desktops</td>
              <td>$699</td>
              <td>15</td>
            </tr>
            <tr>
              <td id="2">2</td>
              <td>Laptop</td>
              <td>Laptops</td>
              <td>$899</td>
              <td>25</td>
            </tr>
            <tr>
              <td id="3">3</td>
              <td>Monitor</td>
              <td>Accessories</td>
              <td>$199</td>
              <td>30</td>
            </tr>
            <tr>
              <td id="4">4</td>
              <td>Keyboard & Mouse Combo</td>
              <td>Accessories</td>
              <td>$49</td>
              <td>40</td>
            </tr>
          </tbody>
        </table>
        
        <h2 class="text-warning">Add New Products</h2>
  <form id="productForm"><!--The id for this form is 'productForm'-->
    <div class="form-group">
      <label for="productName">Product Name:</label>
      <input type="text" class="form-control" id="productName" name="productName" required>
    </div>
    <div class="form-group">
      <label for="category">Category:</label>
      <input type="text" class="form-control" id="category" name="category" required>
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="text" class="form-control" id="price" name="price" required>
    </div>
    <div class="form-group">
      <label for="stock">In Stock:</label>
      <input type="number" class="form-control" id="stock" name="stock" required>
    </div>
    <button type="submit" class="btn btn-warning text-primary">Submit</button>
  </form>
</div>
    <script src="computershop.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
